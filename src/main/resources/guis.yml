        click:
          - roll:1

    # Buy Rolls Options
    buy-1-roll:
      material: PAPER
      name: "&aComprar &f1 Roll"
      lore:
        - ""
        - "&7Precio: &e500 Orbes"
        - ""
        - "&eClick para comprar"
      slots: [29]
      actions:
        click:
          - buy-rolls:1:500

    buy-5-rolls:
      material: PAPER
      name: "&aComprar &f5 Rolls"
      lore:
        - ""
        - "&7Precio: &e2250 Orbes"
        - "&8(10% descuento)"
        - ""
        - "&eClick para comprar"
      slots: [30]
      actions:
        click:
          - buy-rolls:5:2250

    buy-10-rolls:
      material: PAPER
      name: "&aComprar &f10 Rolls"
      lore:
        - ""
        - "&7Precio: &e4000 Orbes"
        - "&8(20% descuento)"
        - ""
        - "&eClick para comprar"
      slots: [31]
      actions:
        click:
          - buy-rolls:10:4000

    buy-25-rolls:
      material: BOOK
      name: "&aComprar &f25 Rolls"
      lore:
        - ""
        - "&7Precio: &e8750 Orbes"
        - "&8(30% descuento)"
        - ""
        - "&eClick para comprar"
      slots: [32]
      actions:
        click:
          - buy-rolls:25:8750

    buy-50-rolls:
      material: ENCHANTED_BOOK
      name: "&a&lComprar &f&l50 Rolls"
      lore:
        - ""
        - "&7Precio: &e15000 Orbes"
        - "&8(40% descuento)"
        - ""
        - "&eClick para comprar"
      slots: [33]
      actions:
        click:
          - buy-rolls:50:15000

    # Toggle Animations
    toggle-animations:
      material: "{anim_material}"
      name: "&7Animaciones"
      lore:
        - ""
        - "&7Estado: {anim_status}"
        - ""
        - "&eClick para cambiar"
      slots: [20]
      actions:
        click:
          - toggle-anim

    # View All Perks
    view-perks:
      material: BOOK
      name: "&b&lVer Todos los Perks"
      lore:
        - ""
        - "&7Ver lista completa de perks"
        - "&7disponibles para esta herramienta"
        - ""
        - "&eClick para ver"
      slots: [24]
      actions:
        click:
          - open-gui:perks-list

    # Close button
    close-button:
      material: BARRIER
      name: "&c&lCerrar"
      lore:
        - ""
        - "&7Click para cerrar el menu"
      slots: [40]
      actions:
        click:
          - close

# ==================== Perks List GUI ====================
perks-list-gui:
  title: "&#9945FF&lPerks &8- &7Lista de Perks"
  size: 54

  # Slots where perks will be displayed (auto-populated)
  perk-slots: "10-16,19-25,28-34,37-43"

  # Template for perk items (fully configurable)
  # Available placeholders:
  #   {category_color} - Color code for the perk's category
  #   {display_name} - Perk's display name
  #   {equipped_suffix} - Shows "(Equipado)" if equipped, empty otherwise
  #   {category_name} - Category display name (e.g., "Comun", "Raro")
  #   {description} - Perk's description from perks.yml
  #   {level_info} - Dynamic list of all levels with boost info (auto-generated)
  #   {chance} - Roll chance percentage for this perk
  #   {equipped_status} - Shows full equipped line if equipped, empty otherwise
  perk-item-template:
    name: "{category_color}{display_name}{equipped_suffix}"
    lore:
      - "&7Categoria: {category_color}{category_name}"
      - ""
      - "{description}"
      - ""
      - "&e&lNiveles:"
      - "{level_info}"
      - ""
      - "&7Probabilidad: &f{chance}%"
      - "{equipped_status}"
    # Format for each level line in {level_info}
    level-format: "&8 - &7Nivel {level}: &a{boost}"
    # Format for the currently equipped level (highlighted)
    level-current-format: "&8 - &e&lNivel {level}: &a&l{boost} &7(Actual)"
    # Text shown when perk is equipped
    equipped-text: "&a&lâœ“ EQUIPADO"

  items:
    # Border (excluding back button at slot 49)
    border:
      material: PURPLE_STAINED_GLASS_PANE
      name: " "
      slots: "0-9,17,18,26,27,35,36,44-48,50-53"
      actions:
        click:
          - none

    # Back button
    back-button:
      material: ARROW
      name: "&c&lVolver"
      lore:
        - ""
        - "&7Volver al menu principal"
      slots: [49]
      actions:
        click:
          - open-gui:main-gui

    # Info
    info:
      material: BOOK
      name: "&e&lInformacion"
      lore:
        - ""
        - "&7Herramienta: &f{tool_name}"
        - "&7Total Perks: &a{perk_count}"
        - ""
        - "&7Tu perk actual:"
        - "{current_perk}"
      slots: [4]
      actions:
        click:
          - none

