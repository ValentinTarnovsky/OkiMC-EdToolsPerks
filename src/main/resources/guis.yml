      material: GRAY_STAINED_GLASS_PANE
      name: " "
      slots: "0-8,36-39,41-44"
      actions:
        click:
          - none

    # Side borders
    side-border:
      material: GRAY_STAINED_GLASS_PANE
      name: " "
      slots: [9, 17, 18, 26, 27, 35]
      actions:
        click:
          - none

    # Current Perk Display
    current-perk:
      material: ENCHANTED_BOOK
      name: "&7Perk Actual"
      lore:
        - ""
        - "&7Herramienta: &f{tool_name}"
        - "&7Perk: {current_perk}"
        - ""
        - "&7Click para ver todos los perks"
      slots: [11]
      actions:
        click:
          - open-gui:perks-list

    # Roll Info
    roll-info:
      material: SUNFLOWER
      name: "&#FFD700&lTus Rolls"
      lore:
        - ""
        - "&7Rolls disponibles: &a{rolls}"
        - ""
        - "&7Pity: &e{pity}&7/&e{pity_threshold}"
        - "&8(Garantiza legendaria al llegar)"
      slots: [13]
      actions:
        click:
          - none

    # Balance
    balance-info:
      material: GOLD_INGOT
      name: "&e&lTu Balance"
      lore:
        - ""
        - "&7Orbes: &e{balance}"
        - ""
        - "&7Usa tus orbes para comprar rolls"
      slots: [15]
      actions:
        click:
          - none

    # Central Tool Display (replica of tool in hand)
    tool-display:
      material: "{tool_material}"
      name: "{tool_display_name}"
      lore: "{tool_display_lore}"
      model-data: "{tool_model_data}"
      slots: [22]
