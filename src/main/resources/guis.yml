# ========================================
# EdToolsPerks v2.0.0 - GUI Configuration
# Author: Snopeyy
# ========================================
#
# GUI Structure:
# - title: Inventory title (supports color codes)
# - size: Inventory size (9, 18, 27, 36, 45, 54)
# - items: Map of item definitions
#
# Item Structure:
# item-key:
#   material: MATERIAL_NAME or texture-BASE64
#   name: "Display Name"
#   lore:
#     - "Line 1"
#     - "Line 2"
#   slots: [slot1, slot2] or "0-8" for ranges
#   glow: true/false         # Optional: Add enchantment glow effect (default: false)
#   model-data: 12345        # Optional: Custom model data for resource packs (default: 0)
#   actions:
#     click:
#       - "action1"
#       - "action2"
#
# ==================== Item Options ====================
#
# glow: true/false
#   Adds an enchantment glow effect to the item without showing enchantments.
#   Useful for highlighting important items like roll buttons.
#   Example:
#     roll-button:
#       material: NETHER_STAR
#       name: "&6&lROLL!"
#       glow: true
#       slots: [22]
#
# model-data: <number>
#   Sets custom model data for resource pack textures.
#   This allows you to use custom item textures from your server's resource pack.
#   Example:
#     custom-item:
#       material: PAPER
#       name: "&aCustom Icon"
#       model-data: 10001
#       slots: [13]
#
# ==================== Available Actions ====================
# - roll:N - Roll N times
# - open-gui:name - Open another GUI (main, perks-list)
# - buy-rolls:amount:cost - Purchase rolls
# - toggle-anim - Toggle animations
# - close - Close the GUI
# - back - Go back to previous GUI
# - [player]command - Run command as player
# - [console]command - Run command as console
# - none - No action
#
# ==================== Placeholders ====================
# {player}, {rolls}, {pity}, {pity_threshold},
# {current_perk}, {tool_name}, {balance}, {anim_status}

# ==================== Main GUI ====================
main-gui:
  title: "&#9945FF&lPerks &8- &7{tool_name}"
  size: 45

  items:
    # Border (excluding close button at slot 40)
