# ========================================
# EdToolsPerks v2.0.0 - Perks Configuration
# Author: Snopeyy
# ========================================
#
# IMPORTANT: Use EdTools IDs directly!
# - For "tool": Use your EdTools OmniTool ID (e.g., "crop-tool", "mining-tool")
# - For "boost-types": Use your EdTools currency IDs (e.g., "orbes", "farm-coins", "esencias")
#
# Perk Structure:
# perk-key:
#   display-name: "Display Name"
#   description: "What this perk does"
#   tool: <your-edtools-omnitool-id>  # e.g., crop-tool, mining-tool, etc.
#   category: comun|poco-comun|rara|epica|legendaria|morada
#   chance: 10.0  # Base chance percentage
#   material: DIAMOND_PICKAXE  # Display material in GUI
#   texture: "base64..."  # Optional custom head texture
#   levels:
#     1:
#       boost-types: [orbes, farm-coins]  # Use EdTools currency IDs!
#       boost-amounts: [5, 3]
#     2:
#       boost-types: [orbes, farm-coins]
#       boost-amounts: [10, 6]
#
# Categories are defined in config.yml under the "categories" section.
# Available categories: comun, poco-comun, rara, epica, legendaria, morada
# You can add/remove categories in config.yml
#
# NOTE: The example perks below use placeholder tool types.
# You MUST change them to match YOUR EdTools OmniTool IDs!

